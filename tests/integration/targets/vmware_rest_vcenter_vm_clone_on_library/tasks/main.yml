---
- name: Test VM clone on library
  # https://github.com/ansible-collections/cloud.common/issues/179
  environment:
    VMWARE_HOST: "{{ vcenter_hostname }}"
    VMWARE_USER: "{{ vcenter_username }}"
    VMWARE_PASSWORD: "{{ vcenter_password }}"
    VMWARE_VALIDATE_CERTS: "False"
    VMWARE_PORT: "{{ vcenter_port }}"
  block:
    - name: Create a content library based on a DataStore
      vmware.vmware_rest.content_locallibrary:
        name: "{{ library_name }}"
        description: automated
        publish_info:
          published: true
          authentication_method: "NONE"
        storage_backings:
          - datastore_id: "{{ lookup('vmware.vmware.moid_from_path', '/' + vcenter_datacenter + '/datastore/' + eco_nfs_datastore_iso, **vmware_rest_auth_vars) }}"
            type: "DATASTORE"
        state: present
      register: nfs_lib

    - name: Create a generic resource pool
      vmware.vmware_rest.vcenter_resourcepool:
        name: "{{ resource_pool_name }}"
        parent: "{{ lookup('vmware.vmware.moid_from_path', '/' + vcenter_datacenter + '/host/' + vcenter_cluster_name + '/' + vcenter_resource_pool, **vmware_rest_auth_vars) }}"
      register: resource_pool_info

    - name: Create a VM
      vmware.vmware.vm:
        datacenter: "{{ vcenter_datacenter }}"
        resource_pool: "{{ resource_pool_info.id }}"
        datastore: "{{ shared_storage_01 }}"
        name: "{{ vm_name }}"
        guest_id: rhel9_64Guest
        memory:
          size_mb: 2000
        cpu:
          cores: 2
        disks:
          - size: 10gb
            device_node: SCSI(0:0)
        scsi_controllers:
          - controller_type: paravirtual
            bus_number: 0
      register: test_vm

    - name: Create a VM template on the library
      vmware.vmware_rest.vcenter_vmtemplate_libraryitems:
        name: "{{ vm_name }}-template"
        library: "{{ nfs_lib.id }}"
        source_vm: "{{ test_vm.vm.moid }}"
        placement:
          cluster: "{{ lookup('vmware.vmware.moid_from_path', '/' + vcenter_datacenter + '/host/' + vcenter_cluster_name, **vmware_rest_auth_vars) }}"
          folder: "{{ lookup('vmware.vmware.moid_from_path', '/' + vcenter_datacenter + '/vm/' + vcenter_vm_folder, type='folder', **vmware_rest_auth_vars) }}"
          resource_pool: "{{ resource_pool_info.id }}"
      register: nfs_lib_item

    - name: Verify VM template added to the library
      ansible.builtin.assert:
        that:
          - nfs_lib_item is ansible.builtin.changed

    - name: _Create the same template again
      vmware.vmware_rest.vcenter_vmtemplate_libraryitems:
        name: "{{ vm_name }}-template"
        library: "{{ nfs_lib.id }}"
        source_vm: "{{ test_vm.vm.moid }}"
        placement:
          cluster: "{{ lookup('vmware.vmware.moid_from_path', '/' + vcenter_datacenter + '/host/' + vcenter_cluster_name, **vmware_rest_auth_vars) }}"
          folder: "{{ lookup('vmware.vmware.moid_from_path', '/' + vcenter_datacenter + '/vm/' + vcenter_vm_folder, type='folder', **vmware_rest_auth_vars) }}"
          resource_pool: "{{ resource_pool_info.id }}"
      register: _result

    - name: Verify no VM template added to the library
      ansible.builtin.assert:
        that:
          - not (_result is ansible.builtin.changed)

    - name: Get the list of items of the NFS library
      vmware.vmware.content_library_item_info:
        library_id: "{{ nfs_lib.id }}"
      register: nfs_lib_items

    - name: Verify VM template name
      ansible.builtin.assert:
        that:
          - nfs_lib_items.library_item_info[0].name == vm_name + "-template"

    - name: Deploy a new VM based on the template
      vmware.vmware_rest.vcenter_vmtemplate_libraryitems:
        name: "{{ vm_from_template_name }}"
        library: "{{ nfs_lib.id }}"
        template_library_item: "{{ nfs_lib_item.id }}"
        placement:
          cluster: "{{ lookup('vmware.vmware.moid_from_path', '/' + vcenter_datacenter + '/host/' + vcenter_cluster_name, **vmware_rest_auth_vars) }}"
          folder: "{{ lookup('vmware.vmware.moid_from_path', '/' + vcenter_datacenter + '/vm/' + vcenter_vm_folder, type='folder', **vmware_rest_auth_vars) }}"
          resource_pool: "{{ resource_pool_info.id }}"
        state: deploy
      register: vm_from_template

    - name: Retrieve all the details about the new VM
      vmware.vmware_rest.vcenter_vm:
        vm: "{{ vm_from_template.value }}"
      register: vm_from_template_info

    - name: Verify VM from template name
      ansible.builtin.assert:
        that:
          - vm_from_template_info.value.name == vm_from_template_name

  always:
    - name: Delete test VM's
      vmware.vmware.vm:
        moid: "{{ test_vm.vm.moid }}"
        state: absent
      when: test_vm.vm is defined

    - name: Delete VM from template
      vmware.vmware.vm:
        moid: "{{ lookup('vmware.vmware.moid_from_path', '/' + vcenter_datacenter + '/vm/' + vm_from_template_name, **vmware_rest_auth_vars) }}"
        state: absent

    - name: Delete nfs library
      vmware.vmware_rest.content_locallibrary:
        library_id: "{{ nfs_lib.id }}"
        state: absent
      when: nfs_lib is defined

    - name: Delete resource pool
      vmware.vmware_rest.vcenter_resourcepool:
        resource_pool: "{{ lookup('vmware.vmware.moid_from_path', '/' + vcenter_datacenter + '/host/' + vcenter_cluster_name + '/Resources/' + resource_pool_name, **vmware_rest_auth_vars) }}"
        state: absent
