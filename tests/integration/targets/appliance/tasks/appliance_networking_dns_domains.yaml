- name: Get DNS domains configuration
  appliance_networking_dns_domains_info:
  register: result

- debug: var=result

- name: Update the domain configuration
  appliance_networking_dns_domains:
    domains:
      - foobar
  register: result

- debug: var=result

- name: Update the domain configuration (again)
  appliance_networking_dns_domains:
    domains:
      - foobar
  register: result

- debug: var=result
- name: Idempotency is broken
  assert:
    that:
      - not (result.changed)
  ignore_errors: True

- name: Add another domain configuration
  appliance_networking_dns_domains:
    domain: barfoo
    state: add
  register: result
