- name: Get the HTTP proxy configuration
  appliance_networking_proxy_info:
  register: result
- debug: var=result

- name: Set the HTTP proxy configuration
  appliance_networking_proxy:
    config:
      enabled: true
      server: https://www.google.com
      port: 443
    protocol: http
  register: result

- debug: var=result


- name: Set the HTTP proxy configuration (again)
  appliance_networking_proxy:
    config:
      enabled: true
      server: https://www.google.com
      port: 443
    protocol: http
  register: result

- debug: var=result

- name: Delete the HTTP proxy configuration
  appliance_networking_proxy:
    config: {}
    protocol: http
    state: absent
  register: result
- debug: var=result

- name: Get HTTP noproxy configuration
  appliance_networking_noproxy_info:
  register: result
- debug: var=result

- name: Set HTTP noproxy configuration
  appliance_networking_noproxy:
    servers:
      - redhat.com
      - ansible.com
  register: result
- debug: var=result

- name: Set HTTP noproxy configuration (again)
  appliance_networking_noproxy:
    servers:
      - redhat.com
      - ansible.com
  register: result
- debug: var=result

- name: Remove the noproxy entries
  appliance_networking_noproxy:
    servers: []
  register: result
- debug: var=result

- name: Get HTTP noproxy configuration
  appliance_networking_noproxy_info:
  register: result
- debug: var=resul
