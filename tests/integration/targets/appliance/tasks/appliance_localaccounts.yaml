- name: Get the global policy of the local accounts
  appliance_localaccounts_globalpolicy_info:
  register: result

- debug: var=result

- name: Update the global policy of the local accounts
  appliance_localaccounts_globalpolicy:
    warn_days: 5

- name: Update the global policy of the local accounts (idempotency)
  appliance_localaccounts_globalpolicy:
    warn_days: 5
  register: result
- debug: var=result

- name: Ensure idempotency works
  assert:
    that:
      - not(result.changed)
  ignore_errors: True

- name: List the local accounts
  appliance_localaccounts_info:
  register: result

- debug: var=result

- name: _Ensure there is no existing account
  appliance_localaccounts:
    username: foobar
    state: absent

- name: Add a local accounts
  appliance_localaccounts:
    username: foobar
    config:
      full_name: Foobar
      email: foobar@vsphere.local
      password: Foobar56^$7
      roles:
      - operator
      - admin
      - superAdmin
    state: present
  register: result
- debug: var=result

- name: Add a local accounts (idempotency)
  appliance_localaccounts:
    username: foobar
    config:
      full_name: Foobar
      email: foobar@vsphere.local
      # password: foobar
      roles:
      - operator
      - admin
      - superAdmin
    state: present
  register: result
- debug: var=result

- debug: var=result
- name: Idempotency is broken
  assert:
    that:
      - not (result.changed)
  ignore_errors: True

- name: Change account email address
  appliance_localaccounts:
    username: foobar
    config:
      full_name: Foobar
      email: foobar2@vsphere.local
      roles:
      - operator
      - admin
      - superAdmin
    state: present
  register: result
- debug: var=result

- name: Get the information about the new account
  appliance_localaccounts_info:
    username: foobar
  register: result
- debug: var=result

- name: Delete a local accounts
  appliance_localaccounts:
    username: foobar
    state: absent
  register: result
- debug: var=result
