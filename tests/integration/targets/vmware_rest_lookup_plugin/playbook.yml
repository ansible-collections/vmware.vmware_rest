- hosts: localhost
  gather_facts: no
  collections:
    - vmware.vmware

  tasks:
    - name: Import eco-vcenter credentials
      ansible.builtin.include_vars:
        file: ../../integration_config.yml
      tags: eco-vcenter-ci

    - name: Import vmware_rest_lookup_plugin test
      ansible.builtin.import_role:
        name: vmware_rest_lookup_plugin
      tags:
        - eco-vcenter-ci