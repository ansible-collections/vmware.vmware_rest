- name: List the host
  vmware.vmware_rest.vcenter_host_info:
  register: my_hosts
- name: Remove the first hosts
  vmware.vmware_rest.vcenter_host:
    state: absent
    host: "{{ my_hosts.value[0].host }}"
- name: Get a list of all the datacenters
  register: existing_datacenters
  vmware.vmware_rest.vcenter_datacenter_info:
- debug: var=existing_datacenters
- name: Force delete the existing DC
  vmware.vmware_rest.vcenter_datacenter:
    state: absent
    datacenter: '{{ item.datacenter }}'
    force: true
  with_items: "{{ existing_datacenters.value }}"
  register: _result
- debug: var=_result
- assert:
    that:
      - _result is changed
  when: existing_datacenters.value|length > 0
- assert:
    that:
      - _result is skipped
      - not(_result is changed)
  when: existing_datacenters.value|length == 0
