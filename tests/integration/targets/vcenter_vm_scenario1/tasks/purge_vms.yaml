- register: existing_vms
  vcenter_vm_info:
  retries: 2
  delay: 3
  until: existing_vms is not failed

- name: Turn off the VMs
  vcenter_vm_power:
    state: stop
    vm: '{{ item.vm }}'
  with_items: "{{ existing_vms.value }}"
  ignore_errors: yes

- vcenter_vm:
    state: delete
    vm: '{{ item.vm }}'
  with_items: "{{ existing_vms.value }}"


