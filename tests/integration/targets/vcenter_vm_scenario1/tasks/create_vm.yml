- name: Build a list of all the datastores
  vmware.vmware_rest.vcenter_datastore_info:
  register: all_the_datastores

- name: Print all datastores
  ansible.builtin.debug:
    var: all_the_datastores

- name: Debug
  ansible.builtin.debug:
    msg:
      - "{{ lookup('vmware.vmware_rest.datastore_moid', '/my_dc/datastore/local') }}"
      - "{{ lookup('vmware.vmware_rest.datastore_moid', '/my_dc/') }}"
      - "{{ lookup('vmware.vmware_rest.datastore_moid', '/my_dc/datastore/') }}"

- name: Create a VM
  vmware.vmware_rest.vcenter_vm:
    placement:
      cluster: "{{ my_cluster_info.id }}"
      datastore: "{{ lookup('vmware.vmware_rest.datastore_moid', '/my_dc/datastore/local') }}"
      folder: "{{ my_virtual_machine_folder.folder }}"
      resource_pool: "{{ my_cluster_info.value.resource_pool }}"
    name: test_vm1
    guest_OS: DEBIAN_7_64
    hardware_version: VMX_10
    memory:
      hot_add_enabled: true
      size_MiB: 1024
  register: my_vm
- ansible.builtin.assert:
    that:
      - my_vm is changed

- name: _Create a VM (again)
  vmware.vmware_rest.vcenter_vm:
    placement:
      cluster: "{{ my_cluster_info.id }}"
      datastore: "{{ lookup('vmware.vmware_rest.datastore_moid', '/my_dc/datastore/local') }}"
      folder: "{{ my_virtual_machine_folder.folder }}"
      resource_pool: "{{ my_cluster_info.value.resource_pool }}"
    name: test_vm1
    guest_OS: DEBIAN_7_64
    hardware_version: VMX_10
    memory:
      hot_add_enabled: true
      size_MiB: 1024
  register: result
- ansible.builtin.assert:
    that:
      - not(result is changed)

- register: _should_be_empty
  name: Search with an invalid filter
  vmware.vmware_rest.vcenter_vm_info:
    filter_names: test_vm1_does_not_exists
- ansible.builtin.assert:
    that:
      - _should_be_empty.value == []
