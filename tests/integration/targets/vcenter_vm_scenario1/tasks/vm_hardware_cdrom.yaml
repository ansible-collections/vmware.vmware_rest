---
- name: Attach an ISO image to a guest VM
  vcenter_vm_hardware_cdrom:
    vm: '{{ test_vm1_info.id }}'
    type: SATA
    sata:
      bus: 0
      unit: 2
    start_connected: true
    backing:
      iso_file: '[ro_datastore] fedora.iso'
      type: ISO_FILE
  register: _result

- assert:
    that: _result is changed

- name: _Ensure idempotency
  vcenter_vm_hardware_cdrom:
    vm: '{{ test_vm1_info.id }}'
    type: SATA
    sata:
      bus: 0
      unit: 2
    start_connected: true
    backing:
      iso_file: '[ro_datastore] fedora.iso'
      type: ISO_FILE
  register: _result

- assert:
    that: not (_result is changed)

- name: List the cdrom devices on the guest
  vcenter_vm_hardware_cdrom_info:
    vm: '{{ test_vm1_info.id }}'
  register: _result

- debug: var=_result

- name: Set a boot device
  vcenter_vm_hardware_boot_device:
    vm: '{{ test_vm1_info.id }}'
    devices:
      - type: "CDROM"
  register: _result
- debug: var=_result

- assert:
    that:
      - _result is changed


- name: _Get boot device info (again)
  vcenter_vm_hardware_boot_device_info:
    vm: '{{ test_vm1_info.id }}'
  register: _result

- debug: var=_result
- assert:
    that:
      - '_result.value == [{"type": "CDROM"}]'
